        <meta charset="utf-8"> </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

    <meta name="author" content=""></meta>
    <title>Login | 7Days Chemist</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"> </link>
    <link href="css/font-awesome.min.css" rel="stylesheet"></link>
    <link href="css/prettyPhoto.css" rel="stylesheet"></link>
    <link href="css/price-range.css" rel="stylesheet"></link>
    <link href="css/animate.css" rel="stylesheet"></link>
	<link href="css/main.css" rel="stylesheet"></link>
	<link href="css/responsive.css" rel="stylesheet"></link> 
    <link rel="shortcut icon" href="images/ico/favicon.ico"></link>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png"></link>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png"></link>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png"></link>
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png"></link>
    <script src="css/formValidation.js" type="text/javascript"></script>
    </h:head><!--/head-->

<h:body>
    
    <!--/ will use to clear form after submit -->
    <script language="JavaScript" type="text/javascript"> 
            function submitForm()
            {
                var frm = document.getElementsByName('customerForm')[0];
                frm.reset();  // Reset  
             }
        </script>
    
     <!--/ check the session before it loads-->
    <c:if test="#{customerController.checkSession()}"> 
        <script type="text/javascript">
               window.location="userAccount.xhtml";
               </script>
    </c:if>
    
      <!--/ check the session before it loads-->
    <c:if test="#{adminController.checkSession()}"> 
        <script type="text/javascript">
               window.location="adminPanel.xhtml";
        </script>
    </c:if>
	
    <header id="header"><!--header-->
		
        <div class="header-middle"><!--header-middle-->
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="logo pull-left">
                                                    <a href="index.xhtml" ><img src="images/logo.png" alt="" /></a>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="shop-menu pull-right">
							<ul class="nav navbar-nav">
                                                           
                                                            <li><a href="userAccount.xhtml" ><i class="fa fa-user"></i>User Account</a> </li>                                                     
                                                            <li><a href="cart.xhtml"><i class="fa fa-shopping-cart"></i> Cart</a></li>
                                                            <li><a href="login.xhtml"><i class="fa fa-lock"></i> Login</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div><!--/header-middle-->
	
		<div class="header-bottom"><!--header-bottom-->
			<div class="container">
				<div class="row">
					<div class="col-sm-9">
						<div class="mainmenu pull-left">
							<ul class="nav navbar-nav collapse navbar-collapse">
                                                            <li><a href="index.xhtml" class="active">Home</a></li>
                                                            <li class="dropdown"><a href="shop.xhtml">Shop<i class="fa fa-angle-down"></i></a>
                                    <ul role="menu" class="sub-menu">
                                        <li><a href="shop.xhtml">Products</a></li>
                                        <li><a href="prescriptionMedicine.xhtml">Ask for Prescription Medicine</a></li> 
                                    </ul>
                                </li> 
                                                            <li><a href="aboutUs.xhtml">About Us</a></li>
                                                            <li><a href="contactUs.xhtml">Contact</a></li>
							</ul>
						</div>
					</div>
					
				</div>
			</div>
		</div><!--/header-bottom-->
	</header><!--/header-->
    
    
	<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
                                            <h2>Signup for Admin</h2>
                                                <h:form id="adminForm">
                                                    <h:panelGrid columns="1"> 
                                                        <h:inputText id="email" a:placeholder="Email Address" style="display:block;width:350px"  value="#{adminController.admin.email}" required="true" requiredMessage="Email Address is required"> </h:inputText>
                                                        <h:inputSecret  id="password" a:placeholder="Password"  style="display:block;width:350px" value="#{adminController.admin.password}" required="true" requiredMessage="Password is required" > </h:inputSecret>
                                                    </h:panelGrid> 

                                                    <h:commandButton value="Sign up" type="submit" class="btn btn-primary pull-right" onclick="submitForm();" action="#{adminController.doCreate()}" > </h:commandButton>

						</h:form>     
					</div><!--/login form-->
				</div>
				<div class="col-sm-1">
					<h2 class="or">OR</h2>
				</div>
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						 <h2>Login to your account</h2>
                                                <h:form>
                                             
                                                    <h:inputText id="email" a:placeholder="Enter Username" value="#{adminController.admin.email}" />
                                                    
                                                    <h:inputSecret id="password" a:placeholder="Enter Password" value="#{adminController.admin.password}" />
                                                    
                                                    <h:commandButton id="login" class="btn btn-primary pull-right" value="login" action="#{adminController.doLogin()}" />
                                                    
							
						</h:form>       
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->

    <script src="js/jquery.js"></script>
	<script src="js/price-range.js"></script>
    <script src="js/jquery.scrollUp.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.prettyPhoto.js"></script>
    <script src="js/main.js"></script>
</h:body>
</html>
